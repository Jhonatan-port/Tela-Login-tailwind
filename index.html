<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/output.css">
    <title>Welcome</title>
</head>

<body class=" bg-gradient-to-br from-white to-gray-300">
    <section class="grid grid-cols-1 lg:grid-cols-2  ">
        <div class="div__padrao py-5 bg-blue-500 border lg:rounded-r-full">
            <h1 class="text-4xl md:text-6xl text-white">Bem vindo</h1>
            <p class="text-white text-xl md:text-xl">Faça login para começar</p>
        </div>
        <div class="div__padrao h-screen ">
            <div class="shadow-lg py-16 px-12 flex items-center sm:items-start gap-4 bg-slate-50 border border-gray-200">
                <img src="./assets/images/avatar.jpg" alt="Imagem de avatar homem" class="h-24 rounded-full">
                <div class="">
                    <form action="#" class="flex flex-col gap-5">
                        <input type="text" placeholder="Usuario" class="input__padrao">
                        <input type="password" placeholder="Senha" class="input__padrao">
                        <div class="div__botoes">
                            <button class="bg-white border border-gray-300 border-solid rounded-md p-1
                            hover:bg-blue-500 hover:text-white ">Acessar</button>
                            <button class="bg-white border border-red-500 border-solid rounded-md p-1
                            text-red-500 hover:bg-red-500 hover:text-white">Esqueci minha senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
